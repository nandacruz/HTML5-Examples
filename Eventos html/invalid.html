<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--redimensionar a tela em dispositivos moveis-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge"><!--Compatibilidade/renderização-->
	<!--acontece o campo ficar invalido-->
	<title>Event:invalid</title>
</head>
<body>
	<form>
	<input type="email" oninvalid="debug (event)" required>
	<button type="submit">Enviar</button>
	</form>
	<script>
		function debug(e)
		{
			console.log('Evento:' + e.type);			
			
		}
	</script>

</body>
</html>
