<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--redimensionar a tela em dispositivos moveis-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge"><!--Compatibilidade/renderização-->
	<title>Event:mouseover</title>
	<style>
		div{
			width: 50vw;
			height: 50vw;
			background-color: orange; 
		}

	</style>
</head>
<body>
	<div onmouseover="debug(event)" onmousemove="debug(event)" onmouseout="debug(event)">
		
	</div>
			
	<script>

		function debug(e)
		{
			console.log('Evento:' + e.type);			
			
		}
	</script>

</body>
</html>
