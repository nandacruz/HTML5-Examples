<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--redimensionar a tela em dispositivos moveis-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge"><!--Compatibilidade/renderização-->
	<!--acontece toda vez que temos entrada de dados dentro do campo-->
	<title>Event:input</title>
</head>
<body>
	<input type="text" oninput="debug (event)">
	<script>
		function debug(e)
		{
			console.log('Evento:' + e.type);			
			
		}
	</script>

</body>
</html>
