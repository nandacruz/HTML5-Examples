<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--redimensionar a tela em dispositivos moveis-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge"><!--Compatibilidade/renderização-->
    <title>Event:error</title>
    <style>
        video{
            width: 50vw;
        }
        
    </style>
	
</head>
<body>
    <!--Causando erro propositalmente com um diretorio de um video não existente-->
    <video src="https://storage.googleapis.com/hcode-public-storage/videos/naoexiste_trailer.mp4"
    controls onerror="debug(event)">
    
    </video>
	
	<script>
		
		function debug(e)
		{
			
			console.log('Evento:' + e.type);			
			
		}
	</script>

</body>
</html>
