<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--redimensionar a tela em dispositivos moveis-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge"><!--Compatibilidade/renderização-->
	<title>Tabulação</title>
</head>

<body>
	<form><!--Formulario basico com email e senha-->
		<input type="text" placeholder="email" tabindex="1"><!--tadindex serve para tabular a ordem que os itens serão selecionados-->
		<input type="password" placeholder="senha" tabindex="2">
		<button type="reset" tabindex="4">Limpar</button>
		<button type="submit" tabindex="3">Enviar</button>
	</form>

</body>
</html>
