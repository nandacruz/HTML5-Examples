<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--redimensionar a tela em dispositivos moveis-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge"><!--Compatibilidade/renderização-->
	<title>draggtable/arrastável</title>
	<style>
		#quadrado
		{
			width: 100px;
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<button type="button" draggable="true">OK</button><!--deixando arrastavel-->
	<div id="quadrado" draggable="true"></div>

</body>
</html>
