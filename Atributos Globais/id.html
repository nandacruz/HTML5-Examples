<!DOCTYPE html>
<html>
<head>
	<title>id</title>
	<style>
		#box1
		{
			width: 150px;
			height: 150px;
			background-color: darkorange;
		}
		#box2
		{
			width: 150px;
			height: 150px;
			background-color: deepskyblue;
		}
	</style>
</head>
<body>
	<div id ="box1"></div>
	<div id ="box2"></div>
	<!--getElementByid- pergar elemento  querySelector - seletor-->
	<script>
		const box1 = document.getElementById('box1');

		console.log(box1);

		const box2 = document.querySelector('box2');

		console.log(box2);
		
	</script>

</body>
</html>
