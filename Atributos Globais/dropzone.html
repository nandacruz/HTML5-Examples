<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--redimensionar a tela em dispositivos moveis-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge"><!--Compatibilidade/renderização-->
	<title>Arrastável</title>
	<style>
		.caixa
		{
			width: 100px;
			height: 100px;
			background-color: chocolate;
		}

		.drop
		{
			width: 200px;
			height: 200px;
			border-color: crimson 1px solid;
		}
	</style>
	<title></title>
</head>
<body>
	<div id="c1" class="caixa" draggtable="true"></div><!--movendo item-->
	<div id="c2" class="caixa" draggtable="true"></div><!--movendo item-->
	<div class="drop" dropzone="copy"></div><!--copiando ou adquirindo o item movido-->

	<!--Selecionando tudo oq esta armazenado em caixa-->
	<!--Adicionando até não ter mais nenhuma caixa em caixaEl(um evento de cada vez)-->
	<script>
		const caixas = document.querySelectorAll('.caixa');

		caixas.forEach(caixaEl => {
			caixaEl.addEventListener('dragstart', e => {
				e.dataTransfer.setData('Text', e.target.id);
				console.log(e.target.id);
			});
		});
		
	</script>

</body>
</html>
<!--ESSE METODO AINDA NÃO É TOTALMENTE RECONHECIDO PELOS NAVEGADORES ENTÃO PODE NÃO FUNCIONAR-->
