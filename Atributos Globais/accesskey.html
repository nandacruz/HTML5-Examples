<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--redimensionar a tela em dispositivos moveis-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge"><!--Compatibilidade/renderização-->
	<title>accesskey</title>
</head>
<body>
	<button type="button" accesskey="n">Novo</button><!--botão/tecla de atalho alt + n(depende do navegador)-->
	<button type="button" accesskey="s">Salvar</button>
</body>
</html>
