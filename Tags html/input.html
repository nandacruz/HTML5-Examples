<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--redimensionar a tela em dispositivos moveis-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge"><!--Compatibilidade/renderização-->
	<!--usada para definir um campo de entrada-->
	<title>Tag input</title>
	
</head>
<body>
	<form>
	<!--entrada de texto-->
	<input type="text" name="">
	<!--caixa de checagem(checado),render = so um pode ser marcado-->
	<input type="checkbox" name="option" checked value="1">
	<input type="radio" name="gender">
	<input type="radio" name="gender">
	<!--selecionar cor-->
	<input type="color" value="FF0000">
	<!--data-->
	<input type="date">
	<!--data  hora-->
	<input type="datetime-local">
	<!--email-->
	<input type="email">
	<!--Botão para submeter-->
	<input type="submit" name="Enviar">
	<!--enviar arquivo,tipo, multiplos-->
	<input type="file" accept="img/png" multiple>
	<!--registro-->
	<input type="hidden" name="id" value="999">
	<!--mes-->
	<input type="month">
	<!--numero-->
	<input type="number" step="2">
	<!--senha-->
	<input type="password">
	<!--voltar aos valores padrões-->
	<input type="reset" value="Limpar">
	<!--botão sem valor-->
	<input type="button">
	<!--pesquisa-->
	<input type="search" value="Pesquisar">
	<!--telefone-->
	<input type="tel">
	<!--horas e minutos-->
	<input type="time">
	<!--url-->
	<input type="url">
	<!--semana-->
	<input type="week">
	<!--campo de "volume"-->
	<input type="range" min="0" max="100" value="50">
	</form>
</body>
</html>
