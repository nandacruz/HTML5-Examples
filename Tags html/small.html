<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--redimensionar a tela em dispositivos moveis-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge"><!--Compatibilidade/renderização-->
	<!--serve para definir um texto pequeno-->
	<title>Tag small</title>
	
</head>
<body>
	<h1>Página HTML 5 <small>HCode Treinamentos</small></h1>
	<h2>Página HTML 5 <small>HCode Treinamentos</small></h2>
	<h3>Página HTML 5 <small>HCode Treinamentos</small></h3>
	<h4>Página HTML 5 <small>HCode Treinamentos</small></h4>
	<h5>Página HTML 5 <small>HCode Treinamentos</small></h5>
	<h6>Página HTML 5 <small>HCode Treinamentos</small></h6>

	<p>Página HTML 5 <small>HCode Treinamentos</small></p>
	
</body>
</html>
