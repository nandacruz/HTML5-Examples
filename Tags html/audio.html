<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--redimensionar a tela em dispositivos moveis-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge"><!--Compatibilidade/renderização-->
	<title>Tag audio</title>
</head>
<body>
	<!--Inserindo audios e habilitando controles,preload= carregar o audio antes de clicar no play-->
	<!--autoplay="" tocava automaticamente, n esta mais disponivel (para evitar processamentos desnecessarios)-->
	<!--muted = deixa o audio mudo-->
	<!--loop=reiniciar o audio apos o fim-->
	<audio src="How_it_Began.mp3" controls preload ></audio>

</body>
</html>
