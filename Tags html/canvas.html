<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--redimensionar a tela em dispositivos moveis-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge"><!--Compatibilidade/renderização-->
	<!--tag para definir um quadro de desenhos graficos(necessario js)-->
	<title>Tag canvas</title>
	<style>
		body{
			background-color: black;
		}
	</style>
	
</head>
<body>
    <canvas id="quadro"></canvas>

    	<script>

    	const quadro = document.querySelector('#quadro');
    	const contexto = quadro.getContext('2d');

    	contexto.fillStyle = '#FF0000';
    	contexto.fillRect(0, 0, 100, 100);

    	</script>
    
    
</body>
</html>
