<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--redimensionar a tela em dispositivos moveis-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge"><!--Compatibilidade/renderização-->
	<!--tag para definir a lista de opções de um input-->
	<title>Tag datalist</title>
	
</head>
<body>
    <input type="text" list="opcoes">

    <datalist id="opcoes">
        <option>PHP</option>
        <option>JavaScript</option>
        <option>Laravael</option>
        <option>Bootstrap</option>
        <option>MySQL</option>       
    </datalist> 

</body>
</html>
