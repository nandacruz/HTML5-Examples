<!DOCTYPE html>
<html lang="pt-br">
<head>

	<meta charset="utf-8">
	<title>Tag Link</title>
	<!--Linkar conteudo no hmtl-->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--apontar um icone no navegador-->
	<link rel="shortcut icon" href="https://www.hcode.com.br/assets/favicons/logo.ico" type="image/x-icon">
	<!--pagina alternativa-->
	<link rel="alternate" type="application/json" title="Versão em JSON" href="link.json">
	<!--leva para o perfil do autor(exemplo)-->
	<link rel="author" type="text/css" href="https://hcode.com.br/">
	<!--ajudar na aceleração da pagina, consulta no dns,consome mais dados,pre analisa-->
	<link rel="dns-prefetch" href="https://hcode.com.br/">
	<!--menos dados são consumidos, menos aprofundado, pre analisa-->
	<link rel="prefetch" href="https://hcode.com.br/">
	<!--Ja tenta conectar com seu proprio dominio(paginas, recursos)-->
	<link rel="preconnect" href="https://hcode.com.br/">
	<!--pagina de ajuda-->
	<link rel="help" type="text/css" href="help.hmtl">
	<!--pagina de licença-->
	<link rel="license" type="text/css" href="license.hmtl">
	<!--ajudar o navegador a falar o proximo link/pagina de navegação-->
	<link rel="next" type="text/css" href="page2.hmtl">
	<!--ajudar o navegador a falar o proximo link/pagina de navegação anterior-->
	<link rel="prev" type="text/css" href="page1.hmtl">
	<!--fazer um ping/solicitação de um outro link-->
	<link rel="pingback" href="https://hcode.com.br/">
	<!--carrega a solicitação que precisa fazer e se prepara para isso-->
	<link rel="preload" href="https://hcode.com.br/">
	<!--pre renderiza-->
	<link rel="prerender" href="https://hcode.com.br/">
	<!--busca-->
	<link rel="search" href="https://hcode.com.br/search">
</head>
<body>
	<ul>
		<li>
			<img src="image.jpg" alt="Foto">
		</li>
	</ul>

</body>
</html>
