<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--redimensionar a tela em dispositivos moveis-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge"><!--Compatibilidade/renderizaÃ§Ã£o-->
	<!--tag para definir resultado de calculo-->
	<title>Tag output</title>
	
</head>
<body>
    <form oninput="c.value = parseInt(a.value)+ parseInt(b.value)">
    	
    	<input type="range" id="a" value="0" min="0" max="10">
    	+
    	<input type="number" id="b" value="0">
    	=
    	<output name="c" for="a b">0</output>
    </form>
    
</body>
</html>
