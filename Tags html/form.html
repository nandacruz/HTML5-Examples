<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--redimensionar a tela em dispositivos moveis-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge"><!--Compatibilidade/renderização-->
	<!--formulario-->
	<title>Tag form</title>
	
</head>
<body>
	<!--action= url para onde sera enviado, method=metodo de envio,target= trajetoria apos o envio, enctype=codificação de formulario-->
	<form action="/send" method="post" target="_blank" enctype="multipart/form-data">
		<input type="text" name="username">
		<input type="password" name="password">
		<input type="submit" name="Enviar">		
	</form>
</body>
</html>
