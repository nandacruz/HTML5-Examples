<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--redimensionar a tela em dispositivos moveis-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge"><!--Compatibilidade/renderização-->
	<!--segue para passar parametros para o pluguin incorporados com a tag object-->
	<title>Tag Param</title>
</head>
<body>
	<object data="object.pdf#page=3" type="application/pdf" width="800" height="600"><!--jeito que funciona-->
		<!--parametro pagina, que vai ser usado para abrir na pagina 3-->
		<param name="page" value="3"><!--jeito certo que não funciona-->
	</object>


</body>
</html>
