<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--redimensionar a tela em dispositivos moveis-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge"><!--Compatibilidade/renderização-->
	<link rel="stylesheet" type="text/css" href="table.css">
	<!--grupo de colunas-->
	<title>Tag Coulgroup</title>
</head>
<body>
	<table>
		<!--Definindo um padrão,propriedades em todas as celulas que formam uma coluna, span=colunas-->
		<colgroup span="2" style="background-color: chartreuse;"></colgroup>
		<thead>
			<tr>
				<th>A</th>
				<th>B</th>
				<th>C</th>
			</tr>
		</thead>
		<tbody>
			<tr>
			<td>A1</td>
			<td>B1</td>
			<td>C1</td>
			</tr>
			<tr>
			<td>A2</td>
			<td>B2</td>
			<td>C2</td>
			</tr>
		</tbody>
		<tfoot>
			<td colspan="3">Footer</td>
		</tfoot>
	</table>

</body>
</html>
