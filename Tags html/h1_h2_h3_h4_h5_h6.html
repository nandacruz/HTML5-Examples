<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>h1,h2,etc</title>
</head>
<body><!--etica para melho reconhecimento por parte dos navegadores(peso semantico)-->
	<h1>Titulo Principal</h1><!--titulo,so um por pagina-->
	<h2>Subtitulo</h2><!--importante ter h1-->
	<h3>Segundo subtitulo</h3><!--importante ter h1 e h2-->
	<h4>Terceiro subtitulo</h4><!--importante ter tag anteriores-->
	<h5>Quarto Subtitulo</h5><!--importante ter tag anteriores-->
	<h6>Quinto subtitulo/Sexto titulo</h6>

</body>
</html>
