<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--redimensionar a tela em dispositivos moveis-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge"><!--Compatibilidade/renderização-->
	<!--tag de grupo de opção =-->
	<title>Tag optgroup</title>
	
</head>
<body>
<select>
    <optgroup label="Front-end">
        <option>HTML 5</option>
        <option>CSS 3</option>
        <option>JavaScript</option>
    </optgroup>
    <optgroup label="Back-end" disabled="">
        <option>PHP 7</option>
        <option>JavaScript</option>            
    </optgroup>
</select>	

</body>
</html>
